<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR COORDENADAS
    </span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
</div>
<div class="container" style="padding-top: 5px;">
    <form [formGroup]="CoordenadasForm">
        <div style="text-align: center">
            <div class="nota" id="espacio" style="text-align: justify;">
                <span>NOTA: Registrar coordenadas de ubicación o seleccionarlas en el Mapa.</span>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <input matInput [formControl]="descripcion" required>
                    <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar una descripción.">
                        help_outline
                    </mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Latitud</mat-label>
                    <input matInput [formControl]="latitud" required>
                    <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar coordenada de latitud.">
                        help_outline
                    </mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Longitud</mat-label>
                    <input matInput [formControl]="longitud" required>
                    <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar coordenada de longitud.">
                        help_outline
                    </mat-icon>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="d-flex flex-wrap justify-content-center" style="padding-top: 1%; margin-bottom: 2%;">
    <button id="btn-raised" class="btn btn-sm" (click)="TomarCoordenadasMapa()" value="Mapa">
        Mapa
    </button>
    <button id="btn-raised" class="btn btn-sm" (click)="VerificarDatos(CoordenadasForm.value)"
        [disabled]=" !CoordenadasForm.valid" value="Guardar">
        Guardar
    </button>
</div>
