<div class="container" *ngFor="let e of datosEmpresa" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div id="titulo">
            <span>{{e.nombre.toUpperCase()}}</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex justify-content-around">
                            <label id="datosF">CABECERA DE CORREO</label>
                        </div>
                        <div>
                            <figure>
                                <div *ngIf="imagen_default_c; else cabeceraCorreo"
                                    class="d-flex flex-wrap justify-content-center">
                                    <img src="../../../../../assets/imagenes/photo.png" alt="logo_default" srcset=""
                                        width="30%" height="30%">
                                </div>
                                <ng-template #cabeceraCorreo>
                                    <div class="d-flex flex-wrap justify-content-center">
                                        <img src="{{cabecera}}" alt="logo de empresa" srcset="" width="75%"
                                            height="75%">
                                    </div>
                                </ng-template>
                                <br>
                                <a style="padding-top: 10px;" (click)="EditarLogo('header')" matSuffix
                                    matTooltipPosition="right" matTooltip="Actualizar imagen de encabezado de correos.">
                                    <mat-icon id="logo">add_a_photo</mat-icon>
                                </a>
                            </figure>
                        </div>
                    </div>
                    <br>
                    <div class="col-6" id="verticalLine">
                        <div class="d-flex justify-content-around">
                            <label id="datosF">PIE DE FIRMA CORREO</label>
                        </div>
                        <div class="btn-contenedor">
                            <figure>
                                <div *ngIf="imagen_default_p; else pieCorreo"
                                    class="d-flex flex-wrap justify-content-center">
                                    <img src="../../../../../assets/imagenes/photo.png" alt="logo_default" srcset=""
                                        width="30%" height="30%">
                                </div>
                                <ng-template #pieCorreo>
                                    <div class="d-flex flex-wrap justify-content-center">
                                        <img src="{{pie}}" alt="logo de empresa" srcset="" width="75%" height="75%">
                                    </div>
                                </ng-template>
                                <br>
                                <a style="padding-top: 10px;" (click)="EditarLogo('footer')" matSuffix
                                    matTooltipPosition="right"
                                    matTooltip="Actualizar imagen de pie de firma de correos.">
                                    <mat-icon id="logo">add_a_photo</mat-icon>
                                </a>
                            </figure>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-around text-center">
                            <label id="datosF">CONFIGURACIÃ“N CORREOS</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Correo principal:</label>
                            <label>{{e.correo}}</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Servidor de correo:</label>
                            <label>{{e.servidor}}</label>
                        </div>
                        <div class="d-flex flex-wrap justify-content-start">
                            <label id="datosF">Puerto de salida:</label>
                            <label>{{e.puerto}}</label>
                        </div>
                        <div class="d-flex justify-content-around text-center">
                            <button id="btn-raised"  class="btn btn-sm"
                                (click)="ConfigurarCorreoElectronico(e)">Configurar</button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
