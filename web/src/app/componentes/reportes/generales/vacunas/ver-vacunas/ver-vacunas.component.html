<div class="container" style="padding-top: 15px">
  <mat-card class="example-card mat-elevation-z8">
    <div id="titulo">
      <span>DETALLES DE VACUNAS</span>
      <button
      class="btn btn-outline-light btn-sm"
      style="float: left; margin-left: 10px"
      (click)="Regresar()"
      matTooltip="Regresar"
    >
    <i class="fas fa-arrow-left"></i>
    </button>
    </div>
    <mat-card-content>
      <div class="container" style="padding-bottom: 25px; text-align: center; margin-top: 0.5rem">
        <div class="table-responsive">
          <table class="table table-hover table-sm">
            <thead class="thead-light">
              <tr style="text-align: center">
                <th scope="col" rowspan="2">N°</th>
                <th scope="col" rowspan="2">CÓDIGO</th>
                <th scope="col" rowspan="2">EMPLEADO</th>
                <th scope="col" rowspan="2">CÉDULA</th>
                <th scope="col" rowspan="2">DEPARTAMENTO</th>
                <th scope="col" rowspan="2">CARGO</th>
                <th scope="col" rowspan="2">CORREO</th>
                <th scope="col" rowspan="2">CARNET</th>
                <th scope="col" rowspan="2">VACUNA</th>
                <th scope="col" rowspan="2">FECHA</th>
                <th scope="col" rowspan="2">DESCRIPCIÓN</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                    let v of arr_vac | paginate : tamanio_pagina : numero_pagina
                  ">
                <td>{{ v.n }}</td>
                <td>{{ v.codigo }}</td>
                <td>{{ v.empleado.toUpperCase() }}</td>
                <td>{{ v.cedula }}</td>
                <td>{{ v.departamento }}</td>
                <td>{{ v.cargo }}</td>
                <td>{{ v.correo }}</td>
                <td *ngIf="v.carnet == null"></td>
                <td *ngIf="v.carnet != null"> <a class="fas fa-file-alt"
                    style="color:rgb(197, 95, 11); margin-left: 15px; text-align: center; text-decoration: none;"
                    matSuffix matTooltipPosition="right" matTooltip="Dar click para ver o descargar el documento."
                    href="{{hipervinculo}}/vacunas/documentos/{{v.carnet}}/{{v.id_empleado}}" target="_blank">
                    <p>carnet</p>
                  </a>
                </td>
                <td>{{ v.vacuna }}</td>
                <td>{{ v.fecha }}</td>
                <td>{{ v.descripcion }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <mat-paginator [length]="arr_vac.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
          (page)="ManejarPagina($event)" showFirstLastButtons aria-label="Seleccionar pagina">
        </mat-paginator>
      </div>
      <div class="d-flex justify-content-end" style="margin-right: 2%; margin-top: 0.5rem">
        <i id="pdf" class="fas fa-file-pdf icon" matSuffix matTooltipPosition="right"
          matTooltip="Descargar Lista de Niveles de Títulos en formato PDF." (click)="descargarReporte('download')">
          <p>PDF</p>
        </i>
        <i id="excel" class="fas fa-file-excel icon" matSuffix matTooltipPosition="right"
          matTooltip="Descargar Lista de Niveles de Títulos en formato EXCEL." (click)="descargarReporte('excel')">
          <p>XLSL</p>
        </i>
        <!-- <i  id="csv" class="fas fa-file-csv icon" matSuffix matTooltipPosition="right"
              matTooltip="Descargar Lista de Niveles de Títulos en formato CSV.">
              <p>CSV</p>
          </i>
          <i  id="xml" class="fas fa-file-code icon" matSuffix matTooltipPosition="right"
              matTooltip="Descargar Lista de Niveles de Títulos en formato XML.">
              <p>XML</p>
          </i> -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
