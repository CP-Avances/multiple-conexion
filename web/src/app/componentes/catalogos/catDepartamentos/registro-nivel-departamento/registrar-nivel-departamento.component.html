<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        REGISTRAR NIVEL DEPARTAMENTO
    </span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
</div>
<div class="container" style="padding-top: 8px;">
    <form [formGroup]="formulario">
        <div style="text-align: center">
            <div class="nota" style="text-align: justify;">
                <span>
                    NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el bot√≥n
                    Guardar.
                </span>
            </div>
            <div class="row" style="width: 100%;">
                <div class="col-md">
                    <div class="d-flex flex-wrap justify-content-center">
                        <mat-form-field>
                            <mat-label>Nivel</mat-label>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Seleccionar niveles del departamento.">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="nivel" required>
                                <mat-option *ngFor="let n of niveles" [value]="n.nombre">
                                    {{n.valor}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Establecimiento</mat-label>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Lista de establecimientos registrados.">help_outline
                            </mat-icon>
                            <mat-select [formControl]="idSucursal" required>
                                <mat-option *ngFor="let suc of sucursales" [value]="suc.id"
                                    (click)="ObtenerDepartamentos(formulario.value)">
                                    {{suc.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label id="letras">Departamento superior</mat-label>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Seleccionar departamento de nivel superior.">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="depaPadre">
                                <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id">
                                    {{departamento.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center" style="padding-top: 10px; margin-bottom: 2%;">
            <button id="btn-raised" class="btn btn-sm" [disabled]="!formulario.valid" value="Guardar"
                (click)="RegistrarNivelDepa(formulario.value)">Guardar</button>
        </div>
    </form>
</div>
<div class="pantalla-progress" *ngIf="habilitarprogress">
    <mat-progress-spinner class="progress" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
</div>
